<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Flower Market</title>
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between items-center ml-[150px] mr-[150px] mt-[30px]"
      >
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div>
          <div class="navigation mt-[30px]">
            <a href="" class="font-bold text-black hide-mobile font-serif">Home</a>
            <a href="" class="hide-mobile color-nav font-serif">Shop</a>
            <a href="" class="hide-mobile color-nav font-serif">About us</a>
            <a href="" class="text-black"><i class="fas fa-shopping-cart"></i> cart (67$)</a>
      </nav>
      <section class="flex  justify-between f-margin mt-[120px] relative mobile-sec">
        
        <div>
            <h1 class="text-4xl font-bold">
                <span class="text-black">ALWAYS</span> 
                <span class="text-orange-600">FRESH</span><br>
                <span class="text-orange-600">FLOWES</span>
            </h1>
            <p class="font-light mt-[10px]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
        </div>
        <div>
            <img src="./assets/hero-flower.png" alt="flower">
        </div>
      </section>
    </header>
    <main>
        <h1 class="text-center mt-[120px]">
            <span class="text-orange-600 font-serif text-6xl">Our</span>
            <span class="font-serif text-6xl text-black">Plants</span>
        </h1>
    </main>
  </body>
</html>
